<div class="swalk-user" ng-app="swalk.user">
	<swalk-head></swalk-head>
	<div class="container-fluid">
		<div class="row" self-adaption style="margin-right: -55px;">
			<div class="body-left" id="bodyLeft">
				<swalk-menu menu="menu" submenu="submenu" houseInfo="houseInfo" houseButton = "houseButton"></swalk-menu>
			</div>
			<div class="body-right" id="bodyRight">
				<div ng-switch="(ctrl.menu +'-'+ ctrl.submenu)" style="padding-left: 30px;min-width: 780px" id="bodyContainer">
					<div ng-switch-when="category-list"><swalk-category-list></swalk-category-list></div>
					<div ng-switch-when="notice-list"><swalk-notice-list></swalk-notice-list></div>
					<div ng-switch-when="butlerService-list"><swalk-butler-service-list></swalk-butler-service-list></div>
					<div ng-switch-when="service-list"><swalk-service-list></swalk-service-list></div>
					<div ng-switch-when="repair-list"><swalk-repair-list></swalk-repair-list></div>
					<div ng-switch-when="order-list"><swalk-order-list></swalk-order-list></div>
					<div ng-switch-when="product-list"><swalk-product-list></swalk-product-list></div>
					<div ng-switch-when="house-list"><swalk-house-list></swalk-house-list></div>
					<div ng-switch-when="house-info"><swalk-house-info></swalk-house-info></div>
					<div ng-switch-when="assetInfo-list"><swalk-asset-info-list></swalk-asset-info-list></div>
					<div ng-switch-when="assetIncome-list"><swalk-asset-income-list></swalk-asset-income-list></div>
					<div ng-switch-when="city-list"><swalk-city-list></swalk-city-list></div>
					<div ng-switch-when="indexBanner-list"><swalk-index-banner-list></swalk-index-banner-list></div>
					<div ng-switch-when="productTravel-list"><swalk-product-travel-list></swalk-product-travel-list></div>
					<div ng-switch-when="productTravel-info"><swalk-product-travel-info></swalk-product-travel-info></div>
					<div ng-switch-when="providerTravel-list"><swalk-provider-travel></swalk-provider-travel></div>
					<div ng-switch-when="orderTravel-list"><swalk-order-travel-list></swalk-order-travel-list></div>
					<div ng-switch-when="appointment-list"><swalk-appointment-list></swalk-appointment-list></div>
					<div ng-switch-when="settlement-order"><swalk-settlement-order></swalk-settlement-order></div>
					<div ng-switch-when="travelBanner-list"><swalk-travel-banner-list></swalk-travel-banner-list></div>
				</div>
			</div>
		</div>
	</div>
</div>
